  // --- Helpers ---
  const calculateTaxFromNet = (netIncome) => {
    let taxPayable = 0;
    let remainingNet = netIncome;
    let highestBracket = 0;

    for (let i = 0; i < TAX_BRACKETS.length; i++) {
      const current = TAX_BRACKETS[i];
      const prevLimit = i === 0 ? 0 : TAX_BRACKETS[i-1].limit;
      const range = current.limit - prevLimit;

      if (remainingNet > 0) {
        const taxableAmount = Math.min(remainingNet, range === Infinity ? remainingNet : range);
        taxPayable += taxableAmount * current.rate;
        if (taxableAmount > 0) highestBracket = current.rate * 100;
        remainingNet -= taxableAmount;
      }
    }
    return { taxPayable, highestBracket };
  };

  const CircularProgress = ({ percentage, color, label, subLabel }) => {

  // --- App ---
  function App() {
    const [activeTab, setActiveTab] = useState('income');
    const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
    const [modalData, setModalData] = useState({ isOpen: false, title: '', content: '' });

    const [incomeMode, setIncomeMode] = useState('monthly'); // monthly, yearly
    const [incomes, setIncomes] = useState([
      { typeId: 1, amount: 0, active: true, expenseRate: INCOME_TYPES[0].defaultRate },
      { typeId: 2, amount: 0, active: false, expenseRate: INCOME_TYPES[1].defaultRate },
      { typeId: 3, amount: 0, active: false, expenseRate: INCOME_TYPES[2].defaultRate },
      ...INCOME_TYPES.slice(3).map(t => ({ typeId: t.id, amount: 0, active: false, expenseRate: t.defaultRate }))
    ]);

    const initialDeductions = DEDUCTION_CATEGORIES.flatMap(cat => cat.items)
      .reduce((acc, item) => ({ ...acc, [item.key]: 0 }), { socialSecurity: 9000 });

    const [deductions, setDeductions] = useState(initialDeductions);
    const [showMoreDeductions, setShowMoreDeductions] = useState(false);

    const [simLife, setSimLife] = useState(0);
    const [simPension, setSimPension] = useState(0);

    // Normalize input in one place
    const handleIncomeChange = (id, field, val) => {
      let normalized = val;
      if (field === 'amount' || field === 'expenseRate') {
        normalized = (typeof val === 'string' && val.trim() === '') ? 0 : Number(val);
        if (Number.isNaN(normalized)) normalized = 0;
      }
      const newIncomes = incomes.map(inc =>
        inc.typeId === id ? { ...inc, [field]: normalized } : inc
      );
      setIncomes(newIncomes);
    };

    const toggleIncomeType = (id) => {
      setIncomes(incomes.map(inc =>
        inc.typeId === id ? { ...inc, active: !inc.active } : inc
      ));
    };

    const calculateResults = useMemo(() => {
      const multiplier = incomeMode === 'monthly' ? 12 : 1;
      let totalIncome = 0;
      let totalExpenses = 0;
      const activeIncomes = incomes.filter(i => i.active);

      const type1 = activeIncomes.find(i => i.typeId === 1);
      const type2 = activeIncomes.find(i => i.typeId === 2);
      const inc1Amount = (Number(type1?.amount) || 0) * multiplier;
      const inc2Amount = (Number(type2?.amount) || 0) * multiplier;

      if (type1) totalIncome += inc1Amount;
      if (type2) totalIncome += inc2Amount;

      const exp12 = Math.min((inc1Amount + inc2Amount) * 0.5, 100000);
      totalExpenses += exp12;

      const type3 = activeIncomes.find(i => i.typeId === 3);
      if (type3) {
        const inc3Amount = (Number(type3.amount) || 0) * multiplier;
        totalIncome += inc3Amount;
        totalExpenses += Math.min(inc3Amount * 0.5, 100000);
      }

      activeIncomes.filter(i => i.typeId > 3).forEach(inc => {
        const amount = (Number(inc.amount) || 0) * multiplier;
        totalIncome += amount;
        totalExpenses += amount * (Number(inc.expenseRate) || 0);
      });

      const personalDeduction = 60000;
      const childDeduction = (deductions.child || 0) * 30000;
      const parentDeduction = (deductions.parent || 0) * 30000;
      const disabledSupporterDeduction = (deductions.disabledSupporter || 0) * 60000;
      const childBirthDeduction = Math.min(deductions.childBirth || 0, 60000);

      const familyDeduction = (deductions.spouse || 0) + childDeduction + parentDeduction;
      const socialDeduction = Math.min(deductions.socialSecurity || 0, 9000);
      const mortgageInterestDeduction = Math.min(deductions.mortgageInterest || 0, 50000);

      const calcDeductionsWithSim = (simL, simP) => {
        const inputLife = (deductions.generalLife || 0) + simL;
        const inputHealth = (deductions.health || 0);
        const inputHealthParent = (deductions.healthParent || 0);

        const healthAllowable = Math.min(inputHealth, 25000);
        const healthParentAllowable = Math.min(inputHealthParent, 15000);

        let generalLifeBucketUsed = Math.min(inputLife + healthAllowable, 100000);

        const pvd = Math.min(deductions.providentFund || 0, totalIncome * 0.15);
        const rmf = Math.min(deductions.rmf || 0, totalIncome * 0.30);
        const ssf = Math.min(deductions.ssf || 0, totalIncome * 0.30);

        const pensionCap15Percent = totalIncome * 0.15;
        const pensionStatutoryCap = 200000;
        const maxPensionDeductible = Math.min(pensionCap15Percent, pensionStatutoryCap);

        const basePensionDeductible = Math.min(deductions.pension || 0, maxPensionDeductible);

        let simPensionDeductibleIncrease = 0;
        const simContribution = simP;

        const TIER1_LIMIT = 100000;
        const remainingTier1Quota = Math.max(0, TIER1_LIMIT - basePensionDeductible);

        if (simContribution > 0) {
          if (remainingTier1Quota > 0) {
            const amountToFillTier1 = Math.min(simContribution, remainingTier1Quota);
            simPensionDeductibleIncrease += amountToFillTier1;

            const remainingSimContribution = simContribution - amountToFillTier1;

            if (remainingSimContribution > 0) {
              const remainingTotalQuota = maxPensionDeductible - basePensionDeductible - simPensionDeductibleIncrease;
              const amountToFillTier2 = Math.min(remainingSimContribution, remainingTotalQuota);
              simPensionDeductibleIncrease += amountToFillTier2;
            }
          } else {
            const remainingTotalQuota = maxPensionDeductible - basePensionDeductible;
            const amountToFillTier2 = Math.min(simContribution, remainingTotalQuota);
            simPensionDeductibleIncrease += amountToFillTier2;
          }
        }

        let finalPensionDeduction = basePensionDeductible + simPensionDeductibleIncrease;
        finalPensionDeduction = Math.min(finalPensionDeduction, maxPensionDeductible);

        const investmentGroupTotal = finalPensionDeduction + rmf + ssf + pvd;
        const finalInvestmentDeduction = Math.min(investmentGroupTotal, 500000);

        const thaiEsgDeduction = Math.min(deductions.thaiesg || 0, 100000);

        const totalNonDonationDeductions = (
          personalDeduction +
          familyDeduction +
          socialDeduction +
          disabledSupporterDeduction +
          childBirthDeduction +
          mortgageInterestDeduction +
          healthParentAllowable +
          generalLifeBucketUsed +
          finalInvestmentDeduction +
          thaiEsgDeduction
        );

        const incomeAfterExpensesAndOtherDeductions = Math.max(0, totalIncome - totalExpenses - totalNonDonationDeductions);

        const generalDonationCap = incomeAfterExpensesAndOtherDeductions * 0.10;
        const finalGeneralDonation = Math.min(deductions.generalDonation || 0, generalDonationCap);

        const doubleDonationInput = deductions.educationDonation || 0;
        const doubleDonationDeductionCap = incomeAfterExpensesAndOtherDeductions * 0.10;
